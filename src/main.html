<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dNote</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body onload="WindowAction.init();" onkeydown="WindowAction.keyHandler(event);">
    
<header>
	<div id="header-icon">
		<img src="../icon/16x16.png" alt="Icon" title="dNote" />
		<p>dNote</p>
	</div>
	<div id="header-handle">
		<img src="icons/header/handle.png" alt="Handle" />
	</div>
	<div id="header-nav">
		<!-- <img id="header_max" onclick="WindowAction.maximize();" src="icons/header/maximize.png" alt="Maximize" /> -->
		<img onclick="WindowAction.minimize();" src="icons/header/minimize.png" alt="Minimize" />
		<img onclick="WindowAction.close();" src="icons/header/close.png" alt="Close" />
	</div>
</header>

<main>
	<section id="left">
		<div id="left-actions">
			<img id="left-actions-menu" src="icons/common/menu_color.png" alt="Menu" />
			<img id="left-actions-search" src="icons/common/search_color.png" alt="Menu" />

			<img id="left-actions-settings" src="icons/common/settings_color.png" alt="Settings" />
			<img id="left-actions-addNote" src="icons/common/add_note_color.png" alt="Add note" title="Add note" />
			<img id="left-actions-addCategory" src="icons/common/add_category_color.png" alt="Add category" title="Add category" />

			<div id="left-actions-searchBar">
				<img id="left-actions-searchBar-search" src="icons/common/search_color.png" alt="Search" />
				<div id="left-actions-searchBar-bar">
					<input id="left-actions-searchBar-input" id="" type="text" placeholder="Search..." />
					<div></div>
				</div>
				<img id="left-actions-searchBar-clear" src="icons/common/backspace_color.png" alt="Clear input" />
				<img id="left-actions-searchBar-close" src="icons/common/close_color.png" alt="Close search" />
			</div>
		</div>
		<div id="left-categories">
			<div id="left-noCategories">
				<p>
					No categories...<br/>
					To add one click the button above or the circle below...
				</p>
			</div>
			<div id="left-categories-content" class="scrollable">
				<!-- <div class="left-category">
					<div class="left-category-color"></div>
					<div class="left-category-name">
						<p>My category</p>
					</div>
				</div> -->
			</div>
			<img class="left-addButton" src="icons/common/add_category.png" alt="Add category" title="Add category" />
		</div>
		<div id="left-notes">
			<div id="left-noNotes">
				<p>
					No notes in this category...<br/>
					To add one click the button above or the circle below...
				</p>
			</div>
			<div id="left-notes-content" class="scrollable">
				<!-- <div class="left-note">
					<div class="left-note-additions">
						<img src="icons/common/pin_color.png" name="left" alt="Pinned" />
						<img src="icons/common/lock_color.png" name="right" alt="Password protected" />
					</div>
					<div class="left-note-name">
						<p>My note my note my note my dNote</p>
					</div>
					<div class="left-note-text">
						<p>
							The content of the note that can be
							longer than one line or even two
							lines or even three but this one is
							no visible...
						</p>
					</div>
				</div> -->
			</div>
			<img class="left-addButton" src="icons/common/add_note.png" alt="Add note" title="Add note" />
		</div>
	</section>
	<section id="main">
		<div id="main-actions">
			
		</div>
		<div id="main-note">

		</div>
	</section>
</main>

<footer>

</footer>

	<script type="text/javascript" src="js/left.js"></script>

	<script type="text/javascript" src="js/index.js"></script>
</body>
