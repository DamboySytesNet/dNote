<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dNote</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body onload="WindowAction.init();" onkeydown="WindowAction.keyHandler(event);">
    
<header>
	<div id="header-icon">
		<img src="../icon/16x16.png" alt="Icon" title="dNote" />
		<p>dNote</p>
	</div>
	<div id="header-handle">
		<img src="icons/header/handle.png" alt="Handle" />
	</div>
	<div id="header-nav">
		<!-- <img id="header_max" onclick="WindowAction.maximize();" src="icons/header/maximize.png" alt="Maximize" /> -->
		<img onclick="WindowAction.minimize();" src="icons/header/minimize.png" alt="Minimize" />
		<img onclick="WindowAction.close();" src="icons/header/close.png" alt="Close" />
	</div>
</header>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
